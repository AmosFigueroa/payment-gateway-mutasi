<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Invoice - Wago Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .input-field { @apply w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all text-sm font-medium text-slate-700; }
        .label { @apply block text-xs font-bold text-slate-500 uppercase tracking-wider mb-2; }
    </style>
</head>
<body class="min-h-screen py-10 px-4">

    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-2xl font-extrabold text-slate-900">Buat Link Invoice</h1>
            <p class="text-slate-500 text-sm mt-1">Generate link pembayaran Wago Payment dengan mudah</p>
        </div>

        <div class="grid gap-6 md:grid-cols-2">
            <div class="bg-white p-6 rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-100 h-fit">
                <div class="space-y-5">
                    
                    <div>
                        <label class="label">Informasi Produk</label>
                        <div class="space-y-3">
                            <input type="text" id="storeName" class="input-field" placeholder="Nama Toko (Cth: Wago Store)" value="Wago Store">
                            <input type="text" id="productName" class="input-field" placeholder="Nama Produk/Jasa">
                            <div class="relative">
                                <span class="absolute left-4 top-3 text-slate-400 font-bold">Rp</span>
                                <input type="number" id="price" class="input-field pl-10" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="label">Detail Transaksi</label>
                        <div class="grid grid-cols-2 gap-3">
                            <input type="text" id="refId" class="input-field" placeholder="Ref ID (Opsional)">
                            <div class="relative">
                                <input type="number" id="timer" class="input-field" value="15">
                                <span class="absolute right-4 top-3 text-xs text-slate-400 font-bold">Menit</span>
                            </div>
                        </div>
                        <button onclick="generateRefId()" class="text-[10px] text-indigo-500 font-bold mt-1 hover:underline">üé≤ Generate Random Ref ID</button>
                    </div>

                    <div>
                        <label class="label">Data Pelanggan (Opsional)</label>
                        <div class="space-y-3">
                            <input type="text" id="custWa" class="input-field" placeholder="WhatsApp (0812...)">
                            <input type="email" id="custEmail" class="input-field" placeholder="Email Pelanggan">
                        </div>
                    </div>

                    <div class="pt-4 border-t border-slate-100">
                        <button onclick="toggleTech()" class="flex items-center gap-2 text-xs font-bold text-slate-400 hover:text-slate-600">
                            <span>‚öôÔ∏è Konfigurasi Webhook & Redirect</span>
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div id="techFields" class="hidden space-y-3 mt-3">
                            <input type="text" id="notifyUrl" class="input-field text-xs" placeholder="Webhook URL (Notify)">
                            <input type="text" id="returnUrl" class="input-field text-xs" placeholder="Redirect URL (Return)">
                        </div>
                    </div>

                </div>
            </div>

            <div class="space-y-6">
                <div class="bg-slate-900 p-6 rounded-3xl text-white shadow-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-indigo-500 rounded-full blur-[60px] opacity-20 pointer-events-none"></div>
                    
                    <h3 class="text-xs font-bold text-indigo-300 uppercase tracking-widest mb-4">PREVIEW TAGIHAN</h3>
                    
                    <div class="space-y-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-slate-400 text-xs mb-1">Produk</p>
                                <p id="prevProd" class="font-bold text-lg leading-tight">Belum diisi</p>
                            </div>
                            <div class="text-right">
                                <p class="text-slate-400 text-xs mb-1">Total</p>
                                <p id="prevPrice" class="font-bold text-xl text-emerald-400">Rp 0</p>
                            </div>
                        </div>
                        
                        <div class="bg-slate-800/50 p-3 rounded-xl border border-slate-700/50">
                            <p class="text-[10px] text-slate-400 mb-1">Pelanggan</p>
                            <div class="flex items-center gap-2 text-sm font-medium">
                                <span id="prevWa">-</span> <span class="text-slate-600">|</span> <span id="prevEmail">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-100">
                    <label class="label">Link Invoice Anda</label>
                    <textarea id="resultUrl" class="w-full h-24 bg-slate-50 border border-slate-200 rounded-xl p-3 text-xs font-mono text-slate-600 break-all mb-4 focus:outline-none" readonly></textarea>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="copyLink()" class="flex items-center justify-center gap-2 bg-slate-900 hover:bg-black text-white py-3 rounded-xl font-bold text-sm transition-all active:scale-95">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                            Copy Link
                        </button>
                        <button onclick="shareWa()" class="flex items-center justify-center gap-2 bg-emerald-500 hover:bg-emerald-600 text-white py-3 rounded-xl font-bold text-sm transition-all active:scale-95 shadow-lg shadow-emerald-200">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.008-.57-.008-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
                            Kirim WA
                        </button>
                    </div>
                    <a href="#" id="testLink" target="_blank" class="block text-center mt-4 text-xs font-bold text-indigo-500 hover:underline">Buka Link Invoice &rarr;</a>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-full shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none z-50 text-sm font-medium">Link berhasil disalin!</div>

    <script>
        // --- KONFIGURASI GLOBAL ---
        // UPDATE: HARDCODE KE DOMAIN PAYMENT
        const BASE_URL = "https://payment-gateway-mutasi.vercel.app/";
        
        // Elemen
        const inputs = ['storeName', 'productName', 'price', 'refId', 'timer', 'custWa', 'custEmail', 'notifyUrl', 'returnUrl'];
        
        // Event Listeners
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', updateLink);
        });

        // Toggle Tech Config
        function toggleTech() {
            document.getElementById('techFields').classList.toggle('hidden');
        }

        // Generate Random Ref ID
        function generateRefId() {
            const id = "INV-" + Date.now() + "-" + Math.floor(Math.random() * 1000);
            document.getElementById('refId').value = id;
            updateLink();
        }

        // Format Rupiah
        const formatRupiah = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(n);

        // Core Function: Update Link
        function updateLink() {
            const store = document.getElementById('storeName').value || "Toko Saya";
            const prod = document.getElementById('productName').value || "Produk";
            const price = document.getElementById('price').value || 0;
            const ref = document.getElementById('refId').value || "TRX-" + Date.now();
            
            // UPDATE: DEFAULT 15 MENIT
            const time = document.getElementById('timer').value || 15;
            
            const wa = document.getElementById('custWa').value;
            const email = document.getElementById('custEmail').value;
            const notify = document.getElementById('notifyUrl').value;
            const ret = document.getElementById('returnUrl').value;

            // Update Preview
            document.getElementById('prevProd').textContent = prod;
            document.getElementById('prevPrice').textContent = formatRupiah(price);
            document.getElementById('prevWa').textContent = wa || "-";
            document.getElementById('prevEmail').textContent = email || "-";

            // Build URL
            const params = new URLSearchParams();
            params.append('store', store);
            params.append('prod', prod);
            params.append('price', price);
            params.append('ref_id', ref);
            if(wa) params.append('wa', wa);
            if(email) params.append('email', email);
            if(time) params.append('time', time);
            if(notify) params.append('notify', notify);
            if(ret) params.append('return', ret);

            const finalUrl = `${BASE_URL}?${params.toString()}`;
            
            document.getElementById('resultUrl').value = finalUrl;
            document.getElementById('testLink').href = finalUrl;
        }

        // Actions
        function copyLink() {
            const copyText = document.getElementById("resultUrl");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
            showToast("Link Invoice berhasil disalin!");
        }

        function shareWa() {
            const url = document.getElementById("resultUrl").value;
            const prod = document.getElementById("productName").value;
            const price = document.getElementById("price").value;
            
            const text = `Halo, berikut adalah link invoice untuk pembayaran *${prod}* senilai *${formatRupiah(price)}*.\n\nSilakan klik link ini untuk membayar:\n${url}\n\nTerima kasih!`;
            
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.remove('opacity-0');
            setTimeout(() => t.classList.add('opacity-0'), 3000);
        }

        // Init
        generateRefId();
    </script>
</body>
</html>
