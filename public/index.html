<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wago Payment ID</title>
    
    <link rel="icon" type="image/png" href="https://i.ibb.co.com/vCmXfR9s/logo-wagopay-1-2.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co.com/vCmXfR9s/logo-wagopay-1-2.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #0f172a;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: cover; background-attachment: fixed;
            color: #334155; overflow: hidden; height: 100dvh; width: 100vw; margin: 0;
        }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .fade-enter { animation: fadeEnter 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes fadeEnter { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .fade-exit { animation: fadeExit 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes fadeExit { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95) translateY(20px); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .receipt-bottom {
            background: linear-gradient(45deg, transparent 33.333%, #ffffff 33.333%, #ffffff 66.667%, transparent 66.667%), 
                        linear-gradient(-45deg, transparent 33.333%, #ffffff 33.333%, #ffffff 66.667%, transparent 66.667%);
            background-size: 16px 32px; background-position: 0 100%; height: 16px;
        }

        /* --- NEW ANIMATIONS --- */
        /* Checkmark Draw Animation */
        .checkmark-circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 2; stroke-miterlimit: 10; stroke: #10b981; fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
        .checkmark-check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; stroke-width: 3; stroke: #10b981; fill: none; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards; }
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        
        /* Success Container Pop */
        .success-pop { animation: successPop 0.5s cubic-bezier(0.2, 0.8, 0.2, 1.2) forwards; }
        @keyframes successPop { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="hidden sm:block absolute w-[600px] h-[600px] bg-indigo-500/20 rounded-full blur-[120px] pointer-events-none"></div>

    <div id="main-container" class="w-full h-[100dvh] sm:max-w-[480px] sm:h-[90vh] glass-panel sm:rounded-[2.5rem] shadow-2xl overflow-hidden relative flex flex-col sm:border sm:border-white/40 z-10 transition-all duration-500">
        
        <header class="flex-none px-6 py-4 bg-white/80 border-b border-slate-100 flex items-center justify-between backdrop-blur-xl z-20">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white rounded-xl flex items-center justify-center shadow-md border border-slate-200 overflow-hidden">
                   <img src="https://i.ibb.co.com/vCmXfR9s/logo-wagopay-1-2.png" class="w-full h-full object-contain">
                </div>
                <div>
                    <h1 class="font-bold text-lg text-slate-900 leading-tight">Wago Payment ID</h1>
                    <div class="flex items-center gap-1.5 bg-emerald-50 px-2 py-0.5 rounded-full w-fit border border-emerald-100 mt-0.5">
                        <div class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                        <p class="text-[9px] font-bold text-emerald-700 uppercase">SECURE CHECKOUT</p>
                    </div>
                </div>
            </div>
            <button id="cancel-btn" onclick="confirmCancel()" class="w-10 h-10 rounded-full bg-white flex items-center justify-center text-slate-400 hover:text-red-500 border border-slate-100 shadow-sm active:scale-95 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </header>

        <main id="app-content" class="flex-1 overflow-y-auto no-scrollbar relative bg-gradient-to-b from-slate-50/50 to-white/0 p-4">
            </main>

        <footer id="action-area" class="flex-none p-6 bg-white border-t border-slate-100 z-20 shadow-lg transition-all duration-300">
            </footer>
    </div>

    <div id="custom-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 backdrop-blur-sm opacity-0 pointer-events-none transition-opacity duration-300 p-4">
        <div class="bg-white p-6 rounded-[2rem] shadow-2xl w-full max-w-xs text-center border border-white/50 transform scale-90 transition-transform duration-300">
            <div class="w-16 h-16 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl">‚ö†Ô∏è</div>
            <h3 id="modal-title" class="text-lg font-bold text-slate-800 mb-2">Konfirmasi</h3>
            <p id="modal-msg" class="text-sm text-slate-500 mb-6">Batalkan transaksi ini?</p>
            <div class="grid grid-cols-2 gap-3" id="modal-actions">
                <button onclick="closeModal()" class="py-3 rounded-xl font-bold text-slate-500 hover:bg-slate-50 text-sm border border-transparent hover:border-slate-100 transition-all">Kembali</button>
                <button id="modal-confirm-btn" class="py-3 rounded-xl font-bold text-white bg-red-500 hover:bg-red-600 shadow-lg text-sm">Ya, Batal</button>
            </div>
             <div id="modal-alert-action" class="hidden">
                <button onclick="closeModal()" class="w-full py-3 rounded-xl font-bold text-white bg-slate-900 hover:bg-black transition-all text-sm">OK, Mengerti</button>
            </div>
        </div>
    </div>

    <input type="hidden" id="productName">
    <input type="hidden" id="price">
    <input type="hidden" id="customerWa">
    <input type="hidden" id="customerEmail">
    <input type="hidden" id="paymentMethod" value="qris">

    <script>
        let state = { step: 1, totalAmount: 0, timerInterval: null, returnUrl: "", notifyUrl: "", productName: "Produk", timeoutMinutes: 60, refId: "" };

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            state.returnUrl = params.get('return') || document.referrer || "";
            state.notifyUrl = params.get('notify') || "";
            state.productName = decodeURIComponent(params.get('prod') || "Produk");
            state.totalAmount = parseInt(params.get('price')) || 1000;
            state.refId = params.get('ref_id') || "";
            if(params.get('time')) state.timeoutMinutes = parseInt(params.get('time'));
            
            document.getElementById('productName').value = state.productName;
            document.getElementById('price').value = state.totalAmount;
            document.getElementById('customerWa').value = params.get('wa') || "-";
            document.getElementById('customerEmail').value = params.get('email') || "guest@mail.com";

            renderStep1();
        };

        function renderStep1() {
            const content = document.getElementById('app-content');
            content.innerHTML = `
                <div class="px-2 py-4 fade-enter">
                    <div class="flex items-center justify-between mb-4 px-1">
                        <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest">ORDER SUMMARY</h2>
                    </div>
                    <div class="bg-white rounded-[1.5rem] p-5 shadow-sm border border-slate-100 mb-6">
                        <div class="flex gap-4 py-2">
                            <div class="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center text-xl border border-slate-100">üì¶</div>
                            <div class="flex-1 min-w-0 flex flex-col justify-center">
                                <h3 class="font-bold text-slate-800 truncate text-sm">${state.productName}</h3>
                                <p class="text-[10px] text-slate-500 bg-slate-100 px-2 py-1 rounded-md w-fit mt-1">One-time Payment</p>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-dashed border-slate-200">
                            <p class="text-slate-400 text-[10px] font-medium mb-1">Total Bayar</p>
                            <span class="text-2xl font-extrabold text-slate-900">Rp ${state.totalAmount.toLocaleString('id-ID')}</span>
                        </div>
                    </div>
                    <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 px-1">PILIH METODE</h2>
                    <div class="p-4 rounded-2xl border bg-slate-800 text-white flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl flex items-center justify-center bg-slate-700">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 4v1m6 11h2m-6 0h-2v4h2v-4zm-6 0H6.414a1 1 0 00-.707.293L4.293 16.707A1 1 0 004 17.414V20h4v-2.586a1 1 0 00-.293-.707L6.293 15.293zM20 5l-1.414-1.414A2 2 0 0017.172 3H6.828a2 2 0 00-1.414.586L4 5v14h16V5z" stroke-width="2"/></svg>
                        </div>
                        <div class="flex-1 text-sm font-bold">QRIS (Otomatis)</div>
                        <div class="w-4 h-4 bg-emerald-400 rounded-full flex items-center justify-center"><div class="w-1.5 h-1.5 bg-white rounded-full"></div></div>
                    </div>
                </div>`;
            document.getElementById('action-area').innerHTML = `<button onclick="processCheckout()" class="w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-2xl shadow-xl active:scale-95 transition-all text-sm uppercase tracking-wide">BAYAR SEKARANG</button>`;
        }

        async function processCheckout() {
            const btn = document.querySelector('#action-area button');
            btn.innerHTML = `<span class="flex items-center gap-2 justify-center"><svg class="animate-spin h-5 w-5 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> MEMPROSES...</span>`;
            
            try {
                const data = { 
                    product_name: state.productName, 
                    price: state.totalAmount, 
                    customer_contact: document.getElementById('customerWa').value, 
                    customer_email: document.getElementById('customerEmail').value, 
                    method: 'qris', 
                    ref_id: state.refId,
                    notify_url: state.notifyUrl
                };
                const res = await fetch('/api/checkout', { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data) });
                const d = await res.json();
                if(d.status === 'success') {
                    state.totalAmount = d.total_pay;
                    renderStep2(d);
                } else {
                    showAlert("Gagal", d.error || "Gagal memproses pesanan.");
                    renderStep1();
                }
            } catch(e) { 
                showAlert("Koneksi Error", "Cek koneksi internet Anda.");
                renderStep1();
            }
        }

        function renderStep2(apiData) {
            state.step = 2;
            const content = document.getElementById('app-content');
            content.innerHTML = `
                <div class="px-4 py-6 text-center fade-enter flex flex-col items-center">
                    <div class="inline-flex items-center gap-2 px-3 py-1 bg-red-50 text-red-600 rounded-full text-[10px] font-bold mb-6 border border-red-100 animate-pulse">
                        <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2"/></svg>
                        SISA WAKTU <span id="timer" class="font-mono text-xs ml-1">--:--</span>
                    </div>
                    <div class="bg-white p-5 rounded-[2rem] shadow-xl border border-slate-100 mb-8 w-full max-w-[280px]">
                        <div class="bg-slate-900 text-white px-3 py-1.5 rounded-full text-[10px] font-bold tracking-widest mb-4">SCAN QRIS</div>
                        <img src="${apiData.qr_image}" class="w-full rounded-xl border-2 border-slate-50 shadow-sm">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Logo_QRIS.svg/1200px-Logo_QRIS.svg.png" class="h-6 mx-auto mt-4 opacity-90">
                    </div>
                    <p class="text-[11px] text-slate-400 font-bold uppercase tracking-widest mb-1">TOTAL TAGIHAN</p>
                    <div class="inline-flex items-center justify-center gap-2 cursor-pointer group hover:bg-slate-50/50 px-4 py-2 rounded-2xl transition-all" onclick="copyToClipboard('${apiData.total_pay}', 'Nominal Disalin!')">
                        <h2 class="text-4xl font-extrabold text-slate-800 tracking-tight group-hover:text-slate-600 transition-colors">Rp ${apiData.total_pay.toLocaleString('id-ID')}</h2>
                        <svg class="w-5 h-5 text-slate-300 group-hover:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" stroke-width="2"></path></svg>
                    </div>
                    <div class="bg-white border border-slate-200 rounded-lg px-3 py-1.5 text-[10px] font-mono text-slate-400 mt-4">ORDER ID: ${apiData.order_id}</div>
                </div>`;
            
            document.getElementById('action-area').innerHTML = `<button onclick="confirmCancel()" class="w-full py-4 bg-white text-slate-400 font-bold rounded-2xl border border-slate-200 text-xs active:scale-95 transition-all">BATALKAN TRANSAKSI</button>`;
            
            startTimer(state.timeoutMinutes * 60);
            startCheckingStatus(apiData.order_id);
        }

        function startTimer(duration) {
            let timer = duration;
            state.timerInterval = setInterval(() => {
                const display = document.querySelector('#timer');
                if(!display) return;
                let m = parseInt(timer / 60, 10), s = parseInt(timer % 60, 10);
                display.textContent = `${m < 10 ? "0" + m : m}:${s < 10 ? "0" + s : s}`;
                if (--timer < 0) { 
                    clearInterval(state.timerInterval); 
                    showAlert("Waktu Habis", "Sesi pembayaran telah berakhir.");
                    setTimeout(() => location.reload(), 2000);
                }
            }, 1000);
        }

        function startCheckingStatus(id) {
            const checker = setInterval(async () => {
                try {
                    const res = await fetch('/api/status?order_id='+id);
                    const d = await res.json();
                    if(d.status === 'PAID') { 
                        clearInterval(checker); 
                        clearInterval(state.timerInterval);
                        // --- TRANSISI LOADING BARU ---
                        renderLoadingTransition(); 
                    }
                } catch(e){}
            }, 3000);
        }

        // --- FUNGSI BARU: TRANSISI LOADING ---
        function renderLoadingTransition() {
            const content = document.getElementById('app-content');
            const actionArea = document.getElementById('action-area');
            
            // Sembunyikan tombol batal dan tombol cancel di header agar user menunggu
            actionArea.innerHTML = ''; 
            document.getElementById('cancel-btn').classList.add('hidden');

            content.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center fade-enter text-center">
                    <div class="relative w-24 h-24 mb-6">
                        <svg class="animate-spin w-full h-full text-emerald-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <svg class="w-8 h-8 text-emerald-600 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </div>
                    </div>
                    <h3 class="text-xl font-bold text-slate-800 mb-2">Memverifikasi Pembayaran</h3>
                    <p class="text-sm text-slate-500">Mohon tunggu sebentar, jangan tutup halaman ini...</p>
                </div>`;

            // Tunggu 2 detik sebelum menampilkan layar sukses akhir
            setTimeout(() => {
                renderStep3();
            }, 2000);
        }

        function renderStep3() {
            state.step = 3;
            const content = document.getElementById('app-content');
            const now = new Date();
            const actionArea = document.getElementById('action-area');

            // Tampilkan kembali footer
            actionArea.classList.remove('hidden');

            content.innerHTML = `
                <div class="p-6 success-pop h-full flex flex-col items-center justify-center">
                    <div class="w-full bg-white shadow-2xl shadow-emerald-200/50 rounded-t-[2rem] overflow-hidden relative border-x border-t border-white/80">
                        <div class="h-3 bg-gradient-to-r from-emerald-400 to-emerald-500"></div>
                        <div class="p-8 text-center border-b border-dashed border-slate-200 bg-white relative z-10 pb-10">
                            <div class="w-24 h-24 bg-emerald-50 rounded-full flex items-center justify-center mx-auto mb-6 shadow-sm relative">
                                <svg class="w-16 h-16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                                </svg>
                            </div>
                            <h2 class="text-2xl font-extrabold text-slate-900 tracking-tight">PEMBAYARAN LUNAS!</h2>
                            <p class="text-sm text-slate-500 mt-3 px-4 leading-relaxed">Terima kasih, pembayaran Anda telah berhasil kami verifikasi secara otomatis.</p>
                        </div>
                        <div class="p-6 bg-slate-50/80 relative">
                            <div class="flex justify-between items-center mb-5">
                                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Total Paid</span>
                                <span class="text-2xl font-extrabold text-slate-900">Rp ${state.totalAmount.toLocaleString('id-ID')}</span>
                            </div>
                            <div class="space-y-3 pt-4 border-t border-slate-200/60 text-sm text-slate-600">
                                <div class="flex justify-between items-center">
                                    <span class="font-medium">Method</span>
                                    <span class="font-bold text-slate-800 bg-white px-3 py-1 rounded-full border border-slate-100 shadow-sm flex items-center gap-2">
                                        <svg class="w-4 h-4 text-emerald-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg> QRIS Otomatis
                                    </span>
                                </div>
                                <div class="flex justify-between"><span>Date</span><span class="font-bold text-slate-800">${now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</span></div>
                                <div class="flex justify-between items-center pt-1"><span>Ref. ID</span><span class="font-mono text-[10px] font-bold text-slate-500 bg-slate-100 px-2 py-1 rounded border border-slate-200">${state.refId || '-'}</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="w-full receipt-bottom opacity-100 z-10 relative mt-[-1px]"></div>
                </div>`;
            
            let backBtnText = state.storeName && state.storeName !== "Wago Store" ? "Kembali ke " + state.storeName : "Kembali ke Beranda";
            actionArea.innerHTML = `<button onclick="window.location.href=state.returnUrl" class="w-full py-4 bg-slate-900 hover:bg-black text-white font-bold rounded-2xl shadow-xl transition-all uppercase text-sm tracking-wide active:scale-[0.98]">${backBtnText}</button>`;
        }

        // Modal Helpers
        function confirmCancel() {
            if(state.step === 1) { window.location.href = state.returnUrl; return; }
            showConfirm("Batalkan Transaksi?", "Sesi pembayaran ini akan dihentikan.", () => {
                const container = document.getElementById('main-container');
                container.classList.add('fade-exit');
                setTimeout(() => location.reload(), 350);
            });
        }

        function showConfirm(title, msg, onConfirm) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('modal-actions').classList.remove('hidden');
            document.getElementById('modal-alert-action').classList.add('hidden');
            document.getElementById('modal-confirm-btn').onclick = onConfirm;
            openModal();
        }

        function showAlert(title, msg) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-msg').innerText = msg;
            document.getElementById('modal-actions').classList.add('hidden');
            document.getElementById('modal-alert-action').classList.remove('hidden');
            openModal();
        }

        function openModal() {
            const modal = document.getElementById('custom-modal');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            modal.querySelector('div').classList.remove('scale-90');
        }

        function closeModal() {
            const modal = document.getElementById('custom-modal');
            modal.classList.add('opacity-0', 'pointer-events-none');
            modal.querySelector('div').classList.add('scale-90');
        }

        function showToast(message) {
            const existingToast = document.getElementById('custom-toast');
            if (existingToast) existingToast.remove();
            const toast = document.createElement('div');
            toast.id = 'custom-toast';
            toast.className = 'fixed top-6 left-1/2 -translate-x-1/2 z-50 bg-slate-900/90 backdrop-blur-md text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 transition-all duration-300 transform translate-y-[-100px] opacity-0 border border-slate-700/50';
            toast.innerHTML = `<div class="bg-emerald-500 rounded-full p-1 flex items-center justify-center"><svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" stroke-width="3"></path></svg></div><span class="font-medium text-sm">${message}</span>`;
            document.body.appendChild(toast);
            requestAnimationFrame(() => { toast.classList.remove('translate-y-[-100px]', 'opacity-0'); });
            setTimeout(() => { toast.classList.add('translate-y-[-20px]', 'opacity-0'); setTimeout(() => toast.remove(), 300); }, 3000);
        }

        window.copyToClipboard = (text, msg = 'Teks disalin!') => {
            if (navigator.clipboard && window.isSecureContext) { navigator.clipboard.writeText(text).then(() => showToast(msg)); } 
            else { const el = document.createElement('textarea'); el.value = text; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el); showToast(msg); }
        };
    </script>
</body>
</html>
